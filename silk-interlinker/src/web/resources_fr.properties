# French textual content for the Database Direct Mapper module GUI.
# ============================================================================
# Principal textual content.
silk-interlinker.title                  = Silk Interlinker
silk-interlinker.button                 = Silk Interlinker
silk-interlinker.description            = Silk est un outil pour le données que les aides découvrent la relation entre des objets d'ensembles de données différents. Les éditeurs de données peuvent utiliser Silk pour créer des liens de RDF de leurs sources de données à d'autres sources de données sur le Web de données.
silk-interlinker.silk.description       = Les scripts de configuration de Silk construits avec cette interface sont limités à la création de owl:sameAs des liens dans une nouvelle source de Datalift, cependant, Silk n'est pas limitée à ce cas d'utilisation et il reste possible d'exécuter un script créé à l'extérieur de Datalift sur les ensembles de données de Datalift. Il est aussi possible d'exporter un script créé avec cette interface pour l'utilisation postérieure.
