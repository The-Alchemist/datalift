sparql.allTriples.query		= SELECT * WHERE {\n  ?s ?p ?o .\n}\n
sparql.types.query		= \
	SELECT DISTINCT ?type WHERE {\n  ?s a ?type .\n}\n
sparql.contexts.query		= \
	SELECT DISTINCT ?graph WHERE {\n  GRAPH ?graph {\n    ?s ?p ?o .\n  }\n}\n
