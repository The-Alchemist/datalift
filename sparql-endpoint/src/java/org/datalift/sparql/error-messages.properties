default.negotiation.failed	= \
	Content negotiation failed: no acceptable content type found \n\
	(supported types for this SPARQL query are {0}).
explicit.negotiation.failed	= \
	Content negotiation failed: no acceptable content type found \n\
	(supported types for this SPARQL query: {0}, requested types: [{1}]).
